<!DOCTYPE html>

	<title>Meeshkan schema builder</title>

<body>
	<h1>Meeshkan schema builder</h1>
	<p>POST traffic recordings in the <a href="https://meeshkan.github.io/http-types/">HTTP Types format</a> here:
	<pre>curl -X POST --data-binary '@/path/to/recordings.jsonl' https://meeshkan.io/schema-builder</pre>
	<p>A generated OpenAPI specification document will be returned.</p>
	<p>See the <a href="https://github.com/meeshkan/meeshkan">meeshkan repository on GitHub</a> for more information.</p>
</body>
</html>
